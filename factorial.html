<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
    <script>
        var s=1;
        var n=parseInt(prompt("enter the number"));
        for(var i=1; i<=n; i++)
        {
          s=s*i;
        }
        
        document.write(s);


    </script>
</body>
</html>
